<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ASL AI STEM Project</title>

<script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:linear-gradient(135deg,#0f172a,#1e3a8a);
  color:white;
  text-align:center;
}

#tiger{
  position:fixed;
  top:10px;
  right:20px;
  font-size:55px;
}

h1{ color:#ef4444; }

.level-grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(80px,1fr));
  gap:10px;
  padding:20px;
}

.level{
  background:#ef4444;
  padding:12px;
  border-radius:12px;
  cursor:pointer;
  font-weight:bold;
}

.level:hover{ background:#3b82f6; }

.locked{
  opacity:0.4;
  cursor:not-allowed;
}

.lesson{
  display:none;
  margin-top:20px;
}

video{
  width:360px;
  border-radius:15px;
  transform: scaleX(-1); /* mirror visually */
}

.result{
  font-size:20px;
  margin-top:10px;
}
</style>
</head>

<body>

<div id="tiger">üêØ</div>
<h1>ASL AI Recognition System</h1>

<div class="level-grid" id="levels"></div>

<div class="lesson" id="lessonBox">
<h2 id="lessonTitle"></h2>
<div id="lessonContent"></div>
</div>

<script>

const levelsContainer = document.getElementById("levels");

// create 30 levels
for(let i=1;i<=30;i++){
  let div=document.createElement("div");
  div.className="level";
  div.innerText="Level "+i;

  if(i>=5){
    div.classList.add("locked");
  } else {
    div.onclick=()=>startLevel(i);
  }

  levelsContainer.appendChild(div);
}

let currentTarget="";
const alphabet=["A","B","C"];
const phrases=["HELLO","THANK YOU","PLEASE"];

function startLevel(level){

  document.getElementById("lessonBox").style.display="block";
  document.getElementById("lessonTitle").innerText="Level "+level;

  if(level===1){
    document.getElementById("lessonContent").innerHTML=
    `<iframe width="560" height="315"
    src="https://www.youtube.com/embed/VIDEO_ID_1"
    allowfullscreen></iframe>`;
  }

  if(level===2){
    startAlphabetAI();
  }

  if(level===3){
    document.getElementById("lessonContent").innerHTML=
    `<iframe width="560" height="315"
    src="https://www.youtube.com/embed/VIDEO_ID_2"
    allowfullscreen></iframe>`;
  }

  if(level===4){
    startPhraseAI();
  }
}

function startAlphabetAI(){

  currentTarget = alphabet[Math.floor(Math.random()*alphabet.length)];

  document.getElementById("lessonContent").innerHTML=`
    <p>Sign the letter: <strong>${currentTarget}</strong></p>
    <video id="video" autoplay playsinline></video>
    <div class="result" id="result">Waiting for hand...</div>
  `;

  runHandTracking();
}

function startPhraseAI(){

  currentTarget = phrases[Math.floor(Math.random()*phrases.length)];

  document.getElementById("lessonContent").innerHTML=`
    <p>Perform the phrase: <strong>${currentTarget}</strong></p>
    <video id="video" autoplay playsinline></video>
    <div class="result" id="result">
      AI analyzing movement pattern...
    </div>
  `;

  runHandTracking(true);
}

function runHandTracking(isPhrase=false){

  const video=document.getElementById("video");

  const hands=new Hands({
    locateFile:file =>
    `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`
  });

  hands.setOptions({
    maxNumHands:1,
    minDetectionConfidence:0.8,
    minTrackingConfidence:0.8
  });

  hands.onResults(results=>{

    if(results.multiHandLandmarks.length>0){

      const landmarks=results.multiHandLandmarks[0];

      if(!isPhrase){
        let detected=classifyLetter(landmarks);

        if(detected===currentTarget){
          document.getElementById("result").innerHTML=
          "‚úÖ AI Detected: "+detected+" (Correct!)";
        } else {
          document.getElementById("result").innerHTML=
          "‚ùå AI Detected: "+detected;
        }
      }
      else{
        // Phrase detection (movement-based simulation)
        document.getElementById("result").innerHTML=
        "‚úÖ Motion detected ‚Äî phrase attempt recognized!";
      }

    } else {
      document.getElementById("result").innerHTML=
      "No hand detected...";
    }

  });

  const camera=new Camera(video,{
    onFrame:async()=>{
      await hands.send({image:video});
    },
    width:360,
    height:270
  });

  camera.start();
}

function classifyLetter(lm){

  const indexTip=lm[8];
  const middleTip=lm[12];
  const wrist=lm[0];

  // A = fist
  if(distance(indexTip,wrist)<0.12 &&
     distance(middleTip,wrist)<0.12){
    return "A";
  }

  // B = fingers extended
  if(indexTip.y < lm[6].y &&
     middleTip.y < lm[10].y){
    return "B";
  }

  // C = curved (thumb far from index)
  if(distance(lm[4],lm[8])>0.18){
    return "C";
  }

  return "Unknown";
}

function distance(p1,p2){
  return Math.sqrt(
    Math.pow(p1.x-p2.x,2)+
    Math.pow(p1.y-p2.y,2)
  );
}

</script>

</body>
</html>
