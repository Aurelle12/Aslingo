<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ASL AI STEM Scanner</title>

<script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:linear-gradient(135deg,#0f172a,#1e3a8a);
  color:white;
  text-align:center;
}

#tiger{
  position:fixed;
  top:10px;
  right:20px;
  font-size:70px;
  transition:0.3s;
}

#tigerSpeech{
  position:fixed;
  top:90px;
  right:20px;
  background:#ef4444;
  padding:10px 15px;
  border-radius:15px;
  font-size:14px;
  max-width:200px;
}

h1{ color:#ef4444; }

.level-grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(80px,1fr));
  gap:10px;
  padding:20px;
}

.level{
  background:#ef4444;
  padding:12px;
  border-radius:12px;
  cursor:pointer;
  font-weight:bold;
}

.level:hover{ background:#3b82f6; }

.locked{
  opacity:0.4;
  cursor:not-allowed;
}

.lesson{
  display:none;
  margin-top:20px;
}

video{
  width:360px;
  border-radius:15px;
  transform:scaleX(-1);
}

.bigResult{
  font-size:40px;
  margin-top:15px;
  font-weight:bold;
}
</style>
</head>

<body>

<div id="tiger">üêØ</div>
<div id="tigerSpeech">Hi! Let's learn ASL!</div>

<h1>ASL AI Recognition System</h1>

<div class="level-grid" id="levels"></div>

<div class="lesson" id="lessonBox">
<h2 id="lessonTitle"></h2>
<div id="lessonContent"></div>
</div>

<script>

// Generate 30 levels
const container=document.getElementById("levels");
for(let i=1;i<=30;i++){
  let d=document.createElement("div");
  d.className="level";
  d.innerText="Level "+i;
  if(i>=5) d.classList.add("locked");
  else d.onclick=()=>startLevel(i);
  container.appendChild(d);
}

let currentTarget="";
const letters=["A","B","C"];

function startLevel(level){
  document.getElementById("lessonBox").style.display="block";
  document.getElementById("lessonTitle").innerText="Level "+level;

  if(level===1){
    document.getElementById("lessonContent").innerHTML=
    `<iframe width="560" height="315"
    src="https://www.youtube.com/embed/AYjFPCHXkj4"
    allowfullscreen></iframe>`;
    speakTiger("Watch closely! You'll need this!");
  }

  if(level===2){
    beginAIScanner();
  }

  if(level===3){
    document.getElementById("lessonContent").innerHTML=
    `<iframe width="560" height="315"
    src="https://www.youtube.com/embed/RZQTVnzMx4U"
    allowfullscreen></iframe>`;
    speakTiger("These phrases are important!");
  }

  if(level===4){
    beginAIScanner();
  }
}

async function beginAIScanner(){

  currentTarget=letters[Math.floor(Math.random()*letters.length)];

  document.getElementById("lessonContent").innerHTML=`
    <p>Sign the letter: <strong>${currentTarget}</strong></p>
    <video id="vid" autoplay playsinline></video>
    <div id="scanStatus">Requesting camera access...</div>
    <div class="bigResult" id="bigResult"></div>
  `;

  speakTiger("Get ready... I'm scanning!");

  const video=document.getElementById("vid");

  try{
    await navigator.mediaDevices.getUserMedia({video:true});
    document.getElementById("scanStatus").innerText="Camera active. Scanning...";
  }catch(e){
    document.getElementById("scanStatus").innerText="Camera permission denied!";
    speakTiger("Oh no! I need camera access!");
    return;
  }

  const hands=new Hands({
    locateFile:file=>`https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`
  });

  hands.setOptions({
    maxNumHands:1,
    minDetectionConfidence:0.8,
    minTrackingConfidence:0.8
  });

  hands.onResults(res=>{
    if(res.multiHandLandmarks.length>0){
      const guess=detectLetter(res.multiHandLandmarks[0]);

      if(guess===currentTarget){
        showResult(true);
      }else{
        showResult(false);
      }
    }
  });

  new Camera(video,{
    onFrame:async()=>{await hands.send({image:video});},
    width:360,
    height:270
  }).start();
}

function showResult(correct){

  const result=document.getElementById("bigResult");

  if(correct){
    result.innerText="YES! YOU GOT IT!";
    result.style.color="#3b82f6";
    document.getElementById("tiger").innerText="üêØüòÑ";
    speakTiger("Amazing! You're a superstar!");
  }else{
    result.innerText="NO! TRY AGAIN!";
    result.style.color="#ef4444";
    document.getElementById("tiger").innerText="üêØüò¢";
    speakTiger("Not quite! Try adjusting your hand!");
  }
}

function speakTiger(text){
  document.getElementById("tigerSpeech").innerText=text;
}

function detectLetter(lm){

  const wrist=lm[0];
  const index=lm[8];
  const middle=lm[12];

  if(distance(index,wrist)<0.12 &&
     distance(middle,wrist)<0.12) return "A";

  if(index.y<lm[6].y &&
     middle.y<lm[10].y) return "B";

  if(distance(lm[4],lm[8])>0.18) return "C";

  return "Unknown";
}

function distance(a,b){
  return Math.sqrt((a.x-b.x)**2+(a.y-b.y)**2);
}

</script>

</body>
</html>
