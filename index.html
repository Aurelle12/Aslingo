<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ASLingo – Learn ASL</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --green: #58cc02;
      --blue: #1cb0f6;
      --purple: #a560ff;
      --orange: #ff9600;
      --bg: #f6f7fb;
      --dark: #2d2d2d;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: var(--bg);
      color: var(--dark);
    }
    header {
      background: linear-gradient(135deg, var(--green), var(--blue));
      color: white;
      padding: 2rem;
      text-align: center;
    }
    header h1 { margin: 0; font-size: 2.5rem; }
    main { max-width: 1100px; margin: 2rem auto; padding: 1rem; }
    .levels {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 1.5rem;
    }
    .level {
      background: white;
      border-radius: 20px;
      padding: 1.5rem;
      box-shadow: 0 10px 20px rgba(0,0,0,0.08);
      text-align: center;
      cursor: pointer;
    }
    .badge {
      width: 70px;
      height: 70px;
      border-radius: 50%;
      margin: 0 auto 1rem;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
      color: white;
    }
    .green { background: var(--green); }
    .blue { background: var(--blue); }
    .purple { background: var(--purple); }
    footer {
      text-align: center;
      padding: 2rem;
      opacity: .6;
    }
  </style>
</head>
<body>
  <header>
    <h1>ASLingo</h1>
    <p>Learn American Sign Language — fun, visual, and made for teens & adults</p>
  </header>

  <main>
    <section class="levels">
      <div class="level">
        <div class="badge green">1</div>
        <h3>Basics</h3>
        <p>Alphabet & greetings</p>
      </div>
      <div class="level">
        <div class="badge blue">2</div>
        <h3>Common Words</h3>
        <p>Everyday signs</p>
      </div>
      <div class="level">
        <div class="badge purple">3</div>
        <h3>Sentences</h3>
        <p>Put it together</p>
      </div>
    </section>
  </main>

  <footer>
    School Project • ASL Learning Website
  </footer>
</body>
</html>
