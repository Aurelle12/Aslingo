<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ASLingo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f6f7fb;
      text-align: center;
    }
    header {
      background: #58cc02;
      color: white;
      padding: 20px;
    }
    .levels {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      padding: 30px;
    }
    .level {
      background: white;
      padding: 20px;
      border-radius: 16px;
      cursor: pointer;
      box-shadow: 0 8px 15px rgba(0,0,0,0.1);
      transition: transform 0.2s;
    }
    .level:hover {
      transform: scale(1.05);
    }
    .lesson {
      display: none;
      background: white;
      margin: 20px;
      padding: 30px;
      border-radius: 16px;
    }
    button {
      background: #58cc02;
      border: none;
      padding: 12px 20px;
      border-radius: 10px;
      color: white;
      font-size: 16px;
      cursor: pointer;
      margin-top: 15px;
    }
  </style>
</head>
<body>

<header>
  <h1>ASLingo</h1>
  <p>Learn American Sign Language â€” Duolingo style</p>
</header>

<div class="levels">
  <div class="level" onclick="startLesson(1)">
    <h2>Level 1</h2>
    <p>Alphabet & Greetings</p>
  </div>
  <div class="level" onclick="startLesson(2)">
    <h2>Level 2</h2>
    <p>Common Words</p>
  </div>
  <div class="level" onclick="startLesson(3)">
    <h2>Level 3</h2>
    <p>Simple Sentences</p>
  </div>
</div>

<div class="lesson" id="lessonBox">
  <h2 id="lessonTitle"></h2>
  <p id="lessonContent"></p>
  <button onclick="nextStep()">Next</button>
</div>

<script>
  const lessons = {
    1: {
      title: "Level 1: Basics",
      steps: [
        "ğŸ‘‹ This sign means HELLO",
        "ğŸ¤Ÿ This sign means I LOVE YOU",
        "ğŸ‘ This sign means GOOD / YES"
      ]
    },
    2: {
      title: "Level 2: Common Words",
      steps: [
        "ğŸ™ PLEASE",
        "â¤ï¸ LOVE",
        "â“ QUESTION"
      ]
    },
    3: {
      title: "Level 3: Sentences",
      steps: [
        "ğŸ‘‹â¤ï¸ Hello, I love you",
        "ğŸ‘ğŸ¤Ÿ Yes, I love ASL",
        "ğŸ™ğŸ‘‹ Please hello"
      ]
    }
  };

  let currentLesson = [];
  let step = 0;

  function startLesson(level) {
    currentLesson = lessons[level].steps;
    step = 0;
    document.getElementById("lessonTitle").innerText = lessons[level].title;
    document.getElementById("lessonContent").innerText = currentLesson[step];
    document.getElementById("lessonBox").style.display = "block";
    window.scrollTo({ top: document.body.scrollHeight, behavior: "smooth" });
  }

  function nextStep() {
    step++;
    if (step < currentLesson.length) {
      document.getElementById("lessonContent").innerText = currentLesson[step];
    } else {
      document.getElementById("lessonContent").innerText = "ğŸ‰ Lesson complete!";
    }
  }
</script>

</body>
</html>
